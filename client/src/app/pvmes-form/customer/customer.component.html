<section class='app-pvmes-form-customer'>
  <h2>Informations sur le client</h2>
  <form>
    <div class='shared-form-simple-line'>
      <label for='customer-name'>Nom</label>
      <input type='text' name='customer-name' placeholder='Prénom NOM' />
      <span class='asterix'>*</span>
    </div>
    <div class='shared-form-simple-line'>
      <label for='customer-email'>Email</label>
      <input type='text' name='customer-email' placeholder='prenom@gmail.com' />
      <span class='asterix'>*</span>
    </div>
    <div class='shared-form-simple-line'>
      <label for='customer-phone-number'>Téléphone</label>
      <input type='text' name='customer-phone-number' placeholder='0607080910' />
      <span class='asterix'>*</span>
    </div>
  </form>
</section>
